<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transit Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baguettebox.js@1/dist/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>
    <main>
      <div id="banner-img-container"></div>

      <div class="container gallery-container">
        <!-- Header -->
        <h1 class="text-center">
          <a href="." class="text-decoration-none">Transit Gallery</a>
        </h1>
        <div id="page-description-container" class="text-center">
          <div id="page-description-spinner">
            Loading...
            <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
          </div>
          <p id="page-description" class="d-none"></p>
        </div>
        <!-- Homepage -->
        <div id="homepage-container" class="d-none">
          <div class="tz-gallery">
            <div id="homepage-gallery-row" class="row"></div>
          </div>
        </div>
        <!-- Transit bus -->
        <div id="transit-bus-container" class="non-homepage-container d-none">
          <h2>Transit Bus</h2>
          <form id="transit-bus-agency-form" class="d-none">
            <div class="form-group">
              <label for="transit-bus-agency-select">Filter by transit agency (route)</label>
              <select id="transit-bus-agency-select" class="custom-select"></select>
            </div>
          </form>
          <div class="tz-gallery">
            <div id="transit-bus-gallery-row" class="row"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; <a href="https://bmao.tech/" target="_blank">101对双生儿</a> 2021. <a href="https://github.com/maobowen/transit-gallery" target="_blank">The code</a> is open-source under GNU General Public License.</p>
      <p>All photos are copyright-protected and cannot be re-used under any circumstances without permissions.</p>
      <p>Theme adapted from <a href="https://tutorialzine.com/2017/02/freebie-4-bootstrap-galleries" target="_blank">Tutorialzine</a>.</p>
      <p>
        <a href="https://github.com/maobowen" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://facebook.com/maobowen" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/maobowen3" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://m.weibo.cn/u/1849047041" target="_blank"><i class="fab fa-weibo"></i></a>
        <a href="https://www.linkedin.com/in/bowen-mao" target="_blank"><i class="fab fa-linkedin"></i></a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/baguettebox.js@1/dist/baguetteBox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
